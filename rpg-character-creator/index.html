<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
    <script>
        const rollStats = diceNumber => {
            let dieRoll = Math.floor(Math.random()*6)+1;
            return diceNumber * dieRoll;
        };

        const str = rollStats(3);
        const int = rollStats(3);
        const wis = rollStats(3);
        const con = rollStats(3);
        const dex = rollStats(3);
        const char = rollStats(3);

        console.log(`Strength: ${str},
        Intelligence: ${int},
        Wisdom: ${wis},
        Constitution: ${con},
        Dexterity: ${dex},
        Charisma: ${char}`);

        const chooseName = () => {
            const name = [];
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            const nonvowels = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z'];
            let nameLength = 3 + Math.floor(Math.random() *10);
            name[0] = vowels[Math.floor(Math.random() * vowels.length)];
            name[0] = name[0].toUpperCase();
            for (let i=1; i<nameLength; i++){
                if(i%2===0){
                    name[i] = vowels[Math.floor(Math.random() * vowels.length)];
                } else {
                    name[i] = nonvowels[Math.floor(Math.random() * nonvowels.length)];
                }
            }
            return name.join('');
        }

        console.log(chooseName());

    </script>
</head>

</html>
